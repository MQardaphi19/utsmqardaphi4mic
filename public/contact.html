<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Pribadi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f6f6f6; /* Warna latar belakang */
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    
    .sidebar {
      background-color: orange; /* Warna sidebar */
      color: #fff;
      padding: 20px;
      width: 200px;
    }
    
    .main-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: orange;
    }
    
    p {
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>Kontak Saya</h2>
    <p><strong>Nama:</strong> M Qardaphi Alqausar</p>
    <p><strong>Email:</strong>daphirich@gmail.com</p>
    <p><strong>Telepon:</strong> +1234567890</p>
  </div>
  
  <div class="main-content">
    <h1>Hubungi Saya</h1>
    <form action="#" method="post">
      <label for="name">Nama:</label><br>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Pesan:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
      <input type="submit" value="Kirim Pesan">
    </form>
  </div>
</div>

</body>
</html>
